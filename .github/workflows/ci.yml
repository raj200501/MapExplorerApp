name: CI

on:
  push:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: "5.9.2"

      - name: Run verification
        run: ./scripts/verify.sh
